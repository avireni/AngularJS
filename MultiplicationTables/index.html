<!Doctype html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multiplication Tables - AngularJS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
</head>

<body>
    <div class = "col-md-10 col-md-offset-1" ng-controller="multiplyCtrl" initial-number-limit="10">
        <input type="number" ng-model="numberLimit" placeholder="Enter a number" />
        <table class="table table-condensed table-striped">
            <tr ng-repeat="a in numbers()">
                <td ng-repeat="b in numbers()">{{multiply(a, b)}}</td>
            </tr>
        </table>
    </div>


</body>

</html>
