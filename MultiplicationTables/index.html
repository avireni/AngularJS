<!Doctype html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multiplication Tables - AngularJS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</head>
    <body>
        
        <table class= "table table-condensed" ng-controller="multiplyCtrl">
           <tr ng-repeat="a in numbers">
               <td ng-repeat="b in numbers">{{a * b}}</td>
           </tr>
            
        </table>
        
        
    </body>
    </html>
